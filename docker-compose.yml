version: "3"

services:
  backend:
    build:
      context: /backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:5000"
    volumes:
      - ./backend:/app/backend/

  frontend:
    build:
      context: /frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./frontend:/app/frontend/
